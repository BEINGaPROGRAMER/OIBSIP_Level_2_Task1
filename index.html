<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
		}

		h1 {
			color: #0c2d48;
			font-size: 36px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		#calculator {
			background-color: #dfe6e9;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 5px 20px rgba(0,0,0,0.25);
			display: inline-block;
		}

		.button {
			font-size: 24px;
			padding: 10px 20px;
			margin: 5px;
			background-color: #0c2d48;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#result {
			font-size: 36px;
			margin-top: 20px;
			margin-bottom: 30px;
			padding: 10px;
			background-color: #ffffff;
			color: #0c2d48;
			border: none;
			border-radius: 5px;
			width: 200px;
			display: inline-block;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
		}

		.clear {
			background-color: #d63031;
		}

		.clear:hover {
			background-color: #eb4d4b;
		}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<div id="calculator">
		<div>
			<input type="text" id="result" readonly>
		</div>
		<div>
			<button class="button" onclick="clearInput()">C</button>
			<button class="button" onclick="addToInput('(')">(</button>
			<button class="button" onclick="addToInput(')')">)</button>
			<button class="button" onclick="addToInput('/')">รท</button>
		</div>
		<div>
			<button class="button" onclick="addToInput('7')">7</button>
			<button class="button" onclick="addToInput('8')">8</button>
			<button class="button" onclick="addToInput('9')">9</button>
			<button class="button" onclick="addToInput('*')">ร</button>
		</div>
		<div>
			<button class="button" onclick="addToInput('4')">4</button>
			<button class="button" onclick="addToInput('5')">5</button>
			<button class="button" onclick="addToInput('6')">6</button>
			<button class="button" onclick="addToInput('-')">-</button>
		</div>
		<div>
			<button class="button" onclick="addToInput('1')">1</button>
			<button class="button" onclick="addToInput('2')">2</button>
			<button class="button" onclick="addToInput('3')">3</button>
			<button class="button" onclick="addToInput('+')">+</button>
		</div>
		<div>
			<button class="button" onclick="addToInput('0')">0</button>
            <button class="button" onclick="addToInput('.')">.</button>
            <button class="button clear" onclick="calculate()">=</button>
            </div>
            </div>
			<div>
				<footer>
					<center> <h4>Simardeep Sing</h4> </center>
				</footer>
			</div>
            <script type="text/javascript">
                let input = document.getElementById('result');
            
                function addToInput(val) {
                    input.value += val;
                }
            
                function clearInput() {
                    input.value = '';
                }
            
                function calculate() {
                    try {
                        input.value = eval(input.value);
                    } catch (e) {
                        input.value = 'Error';
                    }
                }
            </script>
</body>
</html>
